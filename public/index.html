<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/[KMIN]_Logo_Design_01.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="centered-form">
      <p class="logo cssanimationn hu__hu__">CHAT APP</p>

      <div id="form" class="centered-form__box">
        <h1>Join</h1>
        <form action="/chat.html">
          <label>Display name</label>
          <input type="text" name="username" placeholder="Display name" required />
          <label>Room</label>
          <input type="text" name="room" placeholder="Room" required />
          <button class="join">Join</button>
        </form>
      </div>
    </div>
    <script id="sidebar-template-room" type="text/html">
      <h2 class="room-title"><p>LIST OF ROOMS</p></h2>
      <ul class="rooms">
          {{#rooms}}
              <li>{{room}}</li>
          {{/rooms}}
      </ul>
    </script>
    <script type="text/javascript" src="/css/letteranimation.min.js"></script>
  </body>
</html>
